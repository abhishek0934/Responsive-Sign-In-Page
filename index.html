<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in_Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 style="color: rgb(23, 149, 111);">Resgister for Gym Membership</h2>
            <h2 class="tittle" style="color: rgb(165, 249, 233);">Sign Up</h2>
            <div class="underline"></div>
            <form>
                <div class="input-group namefield">
                    <div class="input-field username">
                        <i class="fa-solid fa-user" ></i>
                        <input type="text"id="username" placeholder="name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"id="email" placeholder="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="password">
                    </div>

                    <div class="input-field ">
                        <i class="fa-solid fa-sack-dollar"></i>
                        <input type="number"id="number" placeholder="number">
                    </div>
                    <p><span class="text"> password Suggestions</span> <a href="#"> Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="signinbtn">Sign in</button>
                </div>
            </form>     
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
